<!doctype html>
<html class="no-js" lang="en" ng-app="App">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HarryQ</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="parallax-image-wrapper parallax-image-wrapper-100" data-anchor-target="#dragons + .gap" data-bottom-top="transform:translate3d(0px, 200%, 0px)" data-top-bottom="transform:translate3d(0px, 0%, 0px)">

        <div class="parallax-image parallax-image-100" style="background-image:url(images/wavescopy.jpg)" data-anchor-target="#dragons + .gap" data-bottom-top="transform: translate3d(0px, -80%, 0px);" data-top-bottom="transform: translate3d(0px, 80%, 0px);"></div>
        <!--the +/-80% translation can be adjusted to control the speed difference of the image-->
    </div>

    <div ng-controller="TopBarCtrl" id="nav">
        <top-bar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#"><img src = "images/me.jpg"></a></h1>
                </li>
                <li toggle-top-bar class="menu-icon"><a href="#">Menu</a>
                </li>
            </ul>

            <top-bar-section>
                <!-- Right Nav Section -->
                <ul class="right">
                    <li><a href="#">About</a>
                    </li>
                    <li><a href="#">Skills</a>
                    </li>
                    <li><a href="#">Contact</a>
                    </li>
                </ul>
            </top-bar-section>
        </top-bar>
    </div>

    <div id="skrollr-body">
        <div id="dragons">
            <header>
                <div id="intro" class="text-center">
                    <h1>I'm Harry Quigley, an Irish<br>Software Developer.</h1>
                </div>
                <div class="row">
                    <div class="small-4 small-centered columns">
                        <div class="row" id="icons">
                            <div class="small-4 columns text-left">
                                <a href="#"><img src="images/linkedin.png" onmouseover="this.src='images/linkedindark.png'" onmouseout="this.src='images/linkedin.png'">
                                </a>
                            </div>
                            <div class="small-4 columns text-center">
                                <a href="#"><img src="images/github.png" onmouseover="this.src='images/githubdark.png'" onmouseout="this.src='images/github.png'">
                                </a>
                            </div>
                            <div class="small-4 columns text-right">
                                <a href="#"><img src="images/twitter.png" onmouseover="this.src='images/twitterdark.png'" onmouseout="this.src='images/twitter.png'">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div class="gap gap-100" style="background-image:url(images/waves2.jpg);"></div>
        <div class="content text-center" id="bacons">

            <div class="row text-center" id="skills">
                <div class="skillsintro text-center">
                    Below are the technologies which I'm currently strongest in.
                </div>
                <div class="small-4 columns text-center">
                    <img src="images/data.png">
                    <p>MySQL</p>
                    <p>PostgreSQL</p>
                    <p>Oracle</p>
                    <p>MongoDB</p>
                </div>
                <div class="small-4 columns text-center">
                    <img src="images/cubes.png">
                    <p>Java</p>
                    <p>C++</p>
                    <p>PHP</p>
                    <p>C</p>
                </div>
                <div class="small-4 columns text-center">
                    <img src="images/webdev.png">
                    <p>HTML5</p>
                    <p>CSS</p>
                    <p>AngularJS</p>
                    <p>Git</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/skrollr.js"></script>
    <script type="text/javascript">
        skrollr.init({
            smoothScrolling: false,
            mobileDeceleration: 0.004
        });
    </script>
</body>

</html>
