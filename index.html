<!doctype html>
<html class="no-js" lang="en" ng-app="App">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HarryQ</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
  
      
<div ng-controller="TopBarCtrl" id = "nav">
  <top-bar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#"><img src = "images/me.jpg"></a></h1>
      </li>
      <li toggle-top-bar class="menu-icon"><a href="#">Menu</a></li>
    </ul>

    <top-bar-section>
      <!-- Right Nav Section -->
      <ul class="right">
        <li><a href="#">About</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </top-bar-section>
  </top-bar>
</div>
     
    
    <header>
      <div id="intro" class="text-center">
        <h1>I'm Harry Quigley, an Irish<br>Software Developer.</h1>
      </div>
      <div class="row">
            <div class="small-4 small-centered columns">
                <div class="row" id = "icons">
                    <div class="small-4 columns text-left">
                        <a href="#"><img src = "images/linkedin.png" onmouseover="this.src='images/linkedindark.png'" onmouseout="this.src='images/linkedin.png'" ></a>
                    </div>
                    <div class="small-4 columns text-center">
                        <a href="#"><img src = "images/github.png" onmouseover="this.src='images/githubdark.png'" onmouseout="this.src='images/github.png'"></a>
                    </div>
                    <div class="small-4 columns text-right">
                        <a href="#"><img src = "images/twitter.png"          onmouseover="this.src='images/twitterdark.png'" onmouseout ="this.src='images/twitter.png'"
                        ></a>   
                    </div>
                </div>
            </div>
      </div> 
    </header>
  </body>
</html>
